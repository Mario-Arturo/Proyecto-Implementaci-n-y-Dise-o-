<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Tu CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container py-4">
      <div class="section-box contact-box">

        <h1 class="mb-3 text-center">Contacto</h1>
        <p class="text-center mb-4">
          Completa el formulario y tus datos se almacenarán en Google Sheets.
        </p>

        <form
          action="https://script.google.com/macros/s/AKfycbxyoPXgYMV3CVEueOW-shiDvJEqsAIoDaffglifIOMLiXjJxSBxFQfZsgI1LIWbPt4/exec"
          method="post"
          class="contact-form"
        >
          <div class="row g-3">

            <!-- Nombre -->
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                placeholder="Escribe tu nombre"
                required
              />
            </div>

            <!-- Email -->
            <div class="col-md-6">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="nombre@ejemplo.com"
                required
              />
            </div>

            <!-- Asunto -->
            <div class="col-12">
              <label for="asunto" class="form-label">Asunto</label>
              <input
                type="text"
                class="form-control"
                id="asunto"
                name="asunto"
                placeholder="Motivo del mensaje"
                required
              />
            </div>

            <!-- Mensaje -->
            <div class="col-12">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="mensaje"
                name="mensaje"
                rows="5"
                placeholder="Escribe tu mensaje..."
                required
              ></textarea>
            </div>

            <!-- Confirmación -->
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="acepto"
                  required
                />
                <label class="form-check-label" for="acepto">
                  Acepto que mis datos se envíen a Google Sheets.
                </label>
              </div>
            </div>

            <!-- Botones -->
            <div class="col-12 d-flex justify-content-end gap-2 mt-3">
              <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>

          </div>
        </form>

      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
